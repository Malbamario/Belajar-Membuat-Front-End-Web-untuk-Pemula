<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>Malba Bookself</title>
</head>

<body>
    <div class="d-flex flex-column justify-content-between">
        <div class="container">
            <h1 class="text-center pt-4 pb-2">Malba Bookself</h1>
            <a class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseForm"
                aria-expanded="false" aria-controls="collapseForm" id="addBookCollapseBtn">
                Add New Book
            </a>
            <div class="collapse" id="collapseForm">
                <form class="mt-3 p-3 rounded" id="addNewBookForm">
                    <div class="mb-3">
                        <label for="titleInput" class="form-label">Title</label>
                        <input type="text" class="form-control" id="titleInput">
                    </div>
                    <div class="mb-3">
                        <label for="authorInput" class="form-label">Author</label>
                        <input type="text" class="form-control" id="authorInput">
                    </div>
                    <div class="mb-3">
                        <label for="yearInput" class="form-label">Year</label>
                        <input type="number" class="form-control" id="yearInput">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isCompleteInput">
                        <label class="form-check-label" for="isCompleteInput">Completed</label>
                    </div>
                    <button type="submit" class="btn btn-theme-primary">Submit</button>
                </form>
            </div>

            <form action="#" class="mt-3 p-3 rounded" id="searchForm">
                <div class="d-flex flex-column flex-sm-row mx-0 mb-1">
                    <input type="text" name="search-bar" id="inputSearch"
                        class="form-control flex-sm-grow-1 flex-lg-grow-10 py-1" placeholder="Type the title here ...">
                    <input type="submit" value="Search" name="Submit" class="btn btn-warning mt-2 ms-sm-3 mt-sm-0">
                </div>
                <input type="checkbox" class="form-check-input" id="isSensitiveInput">
                <label class="form-check-label" for="isSensitiveInput">Case Sensitive</label>
            </form>
            <div class="mt-3" hidden>
                <h4>Unread</h4>
                <div class="row" id="unreadRow"></div>
            </div>
            <div class="mt-3" hidden>
                <h4>Readed</h4>
                <div class="row" id="readedRow"></div>
            </div>
            <div class="mt-3 py-5 rounded" id="empty" hidden>
                <h2 class="text-center">
                    There's no any book
                </h2>
            </div>
        </div>
        <footer>
            <div class="sosmed">
                <a href="https://www.instagram.com/malba_mario/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/mario.bawu" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.linkedin.com/in/mario-bawu-17b222163/" target="_blank"><i
                        class="fab fa-linkedin"></i></a>
                <a href="https://github.com/Malbamario" target="_blank"><i class="fab fa-github"></i></a>
                <a href="mailto:malba324@gmail.com"><i class="fa-regular fa-envelope"></i></a>
            </div>
        </footer>
    </div>
    <div id="overlay">
        <div id="overlayBG"></div>
        <button id="cancelEdit"></button>
        <form class="container p-3 rounded" id="editBookForm">
            <h2 class="mb-3 text-center">Edit Book</h2>
            <input type="hidden" id="bookId">
            <div class="mb-3">
                <label for="titleInput" class="form-label">Title</label>
                <input type="text" class="form-control" id="titleInput">
            </div>
            <div class="mb-3">
                <label for="authorInput" class="form-label">Author</label>
                <input type="text" class="form-control" id="authorInput">
            </div>
            <div class="mb-3">
                <label for="yearInput" class="form-label">Year</label>
                <input type="number" class="form-control" id="yearInput">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="isCompleteInput">
                <label class="form-check-label" for="isCompleteInput">Completed</label>
            </div>
            <button type="submit" class="btn btn-theme-primary">Submit</button>
        </form>
    </div>
    <script src="js/dom.js"></script>
    <script src="js/script.js"></script>
    <script src="js/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
